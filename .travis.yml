language: node_js

node_js:
   - "10"

jobs:
  include:
  - stage: Publish
    if: branch = /v[0-9]+\.[0-9]+\.[0-9]+/

    script:
      - npm test
      - npm run build-storybook
    deploy:
      - provider: s3
        access_key_id: $AWS_ACCESS_KEY_ID
        secret_access_key: $AWS_SECRET_ACCESS_KEY
        bucket: $AWS_S3_BUCKET_NAME
        skip_cleanup: true
        local_dir: public
        edge: true
        on:
          tags: true
          branch: main

      - provider: npm
        skip_cleanup: true
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        on:
          tags: true
          branch: main
